{% include 'header.html' %}


<h1>Registered Devices</h1>

{% if devices %}
<ul>
    {% for device in devices %}
    <li>{{ device.device_name }} - {{ device.os_version }} (Registered on: {{ device.timestamp }})</li>
    {% endfor %}
</ul>
{% else %}
<p>No devices registered yet.</p>
{% endif %}
